<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/AddEmployee.png" type="image/jpeg">
    <title>Add Employee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-5">
    <header class="text-center mb-4">
      <h1 class="fw-bold text-primary">Add Employee</h1>
    </header>

    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg p-4">
          <div class="card-body">
            <form id="employeeForm" action="http://localhost:3000/employees" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Employee Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required />
              </div>

              <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" id="salary" name="salary" class="form-control" placeholder="Minimum 7000" min="7000" required />
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
