<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="icon" href="form.png" type="image/jpeg" />
    <meta name="describes" content="Form HTML lab in ITI" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formstyle.css" />
  </head>
  <body>
    <header>
      <h1>Add Employee</h1>
    </header>
    <div class="container">
      <section class="form-section">
        <form>
          <section>
            <fieldset>
              <legend style="color: rgb(128, 4, 52)">
                Personal Information
              </legend>

              <label for="fullname">Employee name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
                required
              />

              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="name@example.com"
                required
              />

              <label for="salary">Salary:</label>
              <input
                type="number"
                id="salary"
                name="salary"
                placeholder="Minimum 7000"
                required
              />

              <label for="option">option:</label>
              <input
                type="text"
                id="option"
                name="option"
                placeholder="add any adational data you want"
                required
              />
            </fieldset>
          </section>
          <br />
          <section>
            <fieldset>
              <legend style="color: rgb(128, 4, 52)">Level</legend>
              <label>What is your level?</label>
              <label for="Beginner">
                <input
                  type="radio"
                  id="Beginner"
                  name="lab"
                  value="Beginner"
                  checked
                />
                Beginner
              </label>
              <label for="Intermediate">
                <input
                  type="radio"
                  id="Intermediate"
                  name="lab"
                  value="Intermediate"
                />
                Intermediate
              </label>
              <label for="Advanced">
                <input type="radio" id="Advanced" name="lab" value="Advanced" />
                Advanced
              </label>
            </fieldset>
          </section>
          <br />
          <section>
            <input type="submit" id="submit-btn" value="Submit" />
          </section>
        </form>
      </section>
    </div>
    <script>
      //on submit fire event that collects the data
      //take this data and give it employeesPost 
      //employessPost loop and check validation then add it as a json
    </script>
  </body>
</html>
